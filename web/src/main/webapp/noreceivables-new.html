<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>设置付款金额</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/meiyue.css">
<script src="dist/js/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>

</head>
<body>
<div class="payment">
	<div class="nocard"><a href="#"> <img src="images/addicon.png">绑定银行卡</a></div>
	<div class="pay-m">
		<p class="t1">收款金额(元)</p>
		<p class="t2"><i><img src="images/1.png" width="18" height="24"></i><input type="num" placeholder="0.00" id="_content" name="content" onfocus="isEnable()" onblur="isEnable()" onkeyup="isEnable()" ></p>
		<p class="t3">到账金额  0.00      <t>手续费  0.00</t></p>
	</div>
	<div class="explain">
		<p>温馨提示：<br>
1. 预计到账时间5-10分钟请耐心等待。<br>
2. 手续费由付款方支付。<br>
</p>
	</div>
	<div class="p-15">
	<input value="确定"type="button" id="_btn1"class="black" name="btn1" disabled="disabled" onClick="windows.open("pay-new.html")">
	</div>
</div>
<script type="text/javascript">
	function isEnable(){
		var cont=document.getElementById("_content");
			if(cont.value==""){
				document.getElementById("_btn1").disabled="disabled";
				document.getElementById("_btn1").value="确定";
				document.getElementById("_btn1").className='red';
				}else{
				document.getElementById("_btn1").disabled="";
				document.getElementById("_btn1").value="确定";

	}
}
</script>
</body>
</html>
