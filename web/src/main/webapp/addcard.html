<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="banks" type="java.lang.Iterable<me.jiangcai.dating.entity.Bank>"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/yzm.js"></script>
    <script src="dist/js/share.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
<div class="container">
    <form class="form-register" action="receivables.html" th:action="@{/registerCard}" th:method="post" id="addCardForm" role="form">
        <p class="txt">请绑定持卡人的银行卡(借记卡)</p>
        <!--<div class="row iphonebg">-->
        <!--<div class="ml10">-->
        <!--<div class="iphone col-xs-11"> 银行账户类型: 借记卡</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5">开户人真实姓名:</div>
                <div class="col-xs-6"><input type="text" name="name" required minlength="2" maxlength="20"
                                             placeholder="输入真实姓名"></div>
            </div>
        </div>
        <!--<div class="row codebg">-->
        <!--<div class="ml10">-->
        <!--<div class="iphone col-xs-3">卡属性:</div>-->
        <!--<div class="col-xs-8">-->
        <!--<label class="checkbox-inline">-->
        <!--<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>对公-->
        <!--</label>-->
        <!--<label class="checkbox-inline">-->
        <!--<input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">对私-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <!--<div class="row codebg">-->
        <!--<div class="ml10">-->
        <!--<div class="iphone col-xs-3">名单:</div>-->
        <!--<div class="col-xs-9">-->
        <!--<label class="checkbox-inline">-->
        <!--<input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>无-->
        <!--</label>-->
        <!--<label class="checkbox-inline">-->
        <!--<input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">黑名单-->
        <!--</label>-->
        <!--<label class="checkbox-inline">-->
        <!--<input type="radio" name="optionsRadiosinline" id="optionsRadios5" value="option2">白名单-->
        <!--</label>-->
        <!--</div>-->
        <!--</div>-->
        <!--</div>-->
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5">开户银行所在省:</div>
                <div class="col-xs-6">
                    <select class="form-control province-selector" name="province" required>
                        <option value="1">北京</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5">开户银行所在市:</div>
                <div class="col-xs-6">
                    <select class="form-control city-selector" name="city" required>
                        <option value="1">北京</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5">选择银行:</div>
                <div class="col-xs-6">
                    <select class="form-control" name="bank" required>
                        <option value="" th:remove="all">默认选择</option>
                        <option value="1" th:each="bank:${banks}" th:value="${bank.code}" th:text="${bank.name}">
                            工商银行
                        </option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5">支行名称:</div>
                <div class="col-xs-6">
                    <input type="text" name="subBranch" required minlength="4" placeholder="输入支行全称"/>
                </div>
            </div>
        </div>
        <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-5 ">银行卡号:</div>
                <div class="col-xs-6">
                    <input type="text" name="number" required minlength="16" placeholder="持卡人银行卡号">
                </div>
            </div>
        </div>
        <p class="txt"><br>此银行卡号开户名必须与上方开户名一致,否则提现会失败<br><br></p>


        <button type="submit" class="btn btn-danger btn-lg btn-block">提交
        </button>

    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">您已帮卡成功</h4>
            </div>
            <div class="modal-body">
                关注款爷，让我们更好、更快捷的为您服务！
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary">关注款爷</button>
            </div>
        </div>
    </div>
</div>
<script src="mock/all.js" th:src="@{/all.js}"></script>
<script>
    $(function () {
        var validator = $("#addCardForm").validate({});
    });
</script>
</body>

</html>
