<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
 	<script src="dist/js/yzm.js"></script>
</head
><body>
<div class="container">
    <form class="form-register" role="form">
	<p class="txt">请绑定持卡人的银行卡</p>
        <div class="row iphonebg">
            <div class="ml10">
                <div class="iphone col-xs-3"> 持卡人</div>
                <div class="col-xs-7"> <input type="text"  placeholder="持卡人姓名"></div>
                <div class="col-xs-1 error"><img src="images/registericon1.png" /></div>
            </div>
        </div>
		 <div class="row codebg">
            <div class="ml10">
                <div class="iphone col-xs-3 ">卡号</div>
                <div class="col-xs-8"><input type="text" placeholder="持卡人银行卡号"></div>
              
            </div>
        </div>
        <div class="row cardmore m30 line-b">
            <div class="mb">
                <div class="iphone col-xs-6"> 银    行</div>
                <div class="col-xs-5  pull-right more">请选择银行<i class="fa fa-angle-right fa-2x" ></i></div>
               
            </div>
        </div>
	<div class="row iphonebg">
			<div class="ml10">
				<div class="iphone col-xs-11 "> 银行预留号码</div>
			</div>
		</div>
		 <div class="row codebg line-b">
            <div class="mb">
              
                <div class="col-xs-7"><input type="text" placeholder="验证码"></div>
                <div class="col-xs-4 yzm">获取验证码</div>
            </div>
        </div>
		<div class="checkbox service">
    <label>
      <input type="checkbox">同意<a href="#">《服务协议》</a>
    </label>
  </div>
		<button type="button" class="btn btn-danger btn-lg btn-block" data-toggle="modal" data-target="#myModal" >下一步</button>
		
    </form>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel">您已帮卡成功</h4>
      </div>
      <div class="modal-body">      
关注款爷，让我们更好、更快捷的为您服务！
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">关注款爷</button>
      </div>
    </div>
  </div>
</div>
</body>
</html>
