<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/yzm.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <style>
        .errortxt {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">

    <form method="get" th:method="post" class="form-register cmxform" id="form1" action="addcard.html"
          th:action="@{/registerMobile}">
        <p class="errortxt" id="errortxt"></p>
        <div class="row iphonebg">
            <div class="ml10">
                <div class="iphone col-xs-1"><i class="fa-fw"><img src="dist/css/iphone-icon.svg"></i></div>
                <div class="col-xs-9">
                    <input id="tel" name="mobile" required minlength="11" maxlength="11" type="tel"
                           placeholder="请输入手机号码">
                </div>
            </div>
        </div>
        <div class="row codebg m30 line-b">
            <div class="mb">
                <div class="iphone col-xs-1 "><i class="fa-fw"><img src="dist/css/passwrod-icon.svg"></i></div>
                <div class="col-xs-6">
                    <input name="verificationCode" maxlength="4" minlength="4" type="text" required
                           placeholder="请输入验证码">
                </div>
                <div id="btn-mask" class="col-xs-4 yzm">获取验证码</div>
            </div>
        </div>
        <button type="submit" class="btn btn-danger btn-lg btn-block submit">确定</button>
    </form>
</div>
<script src="mock/all.js" th:src="@{/all.js}"></script>
<script>

    $().ready(function () {
        // 提交时验证表单
        var validator = $("#form1").validate({
            errorLabelContainer: "#errortxt",
            wrapper: "li",


            messages: {
                mobile: {
                    required: "手机号码不能为空",
                    minlength: "不能少于 11 位手机号码",
                    maxlength: "不能多于 11 位手机号码"
                },
                verificationCode: {
                    required: "验证码不能为空",
                    minlength: "验证码不能小于 4 位数",
                    maxlength: "验证码不能多于 4 位数"

                }
            }
        });
        $(".cancel").click(function () {
            validator.resetForm();
        });

        $.yzmValidator = validator;
    });
</script>
</body>
</html>
