<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>注册</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/meiyue.css">
<script src="dist/js/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/yzm.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
<style>
.error {
	color: red;
}
</style>
</head>
<body>
<div class="container">
	<form method="get" class="form-register" id="form1" action="">
		<div class="row iphonebg">
			
				<div class="ml10">
					<div class="iphone col-xs-1"> <i class="fa-fw"><img src="dist/css/iphone-icon.svg"></i></div>
					<div class="col-xs-9">
						<input id="tel" name="tel" required minlength="3" type="tel"  placeholder="请输入手机号码">
					</div>
				</div>
			</div>
				<div class="row codebg m30 line-b">
				<div class="mb">
					<div class="iphone col-xs-1 "> <i class="fa-fw"><img src="dist/css/passwrod-icon.svg"></i></div>
					<div class="col-xs-6">
						<input id="text" type="text" maxlength="6" name="text" required minlength="4"placeholder="请输入验证码">
					</div>
					<div class="col-xs-4 yzm">获取验证码</div>
				</div>
				</div>
				<button type="submit" class="btn btn-danger btn-lg btn-block submit" >确定</button>
			

	</form>
</div>
<script>
$.validator.setDefaults({
    submitHandler: function() {
      alert("登录成功!");
    }
});

$().ready(function() {
	// 提交时验证表单
	var validator = $("#form1").validate({
		errorPlacement: function(error, element) {
			// Append error within linked label
			$( element )
				.closest( "form" )
					.find( "label[for='" + element.attr( "id" ) + "']" )
						.append( error );
		},
		errorElement: "span",
		messages: {
			tel: {
				required: " (必需字段)",
				minlength: " (不能少于 11 位手机号码)"
			},
			text: {
				required: " (必需字段)",
				minlength: " (请输入验证码)",
				
			}
		}
	});


});
</script>
</body>
</html>
