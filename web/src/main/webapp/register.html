<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="invite" type="me.jiangcai.dating.entity.User"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/yzm.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
    <style>
        .errortxt {
            color: red;
        }
    </style>
</head>
<body>
<div>
    <form class="form-reg-n" role="form" method="get" th:method="post" id="form1" action="addcard.html"
          th:action="@{/registerMobile}">
        <p class="errortxt" id="errortxt"></p>
        <ul>
            <li>
                <label><i class="fa-fw"><img src="images/iphoneicon-n.png"></i></label>
                <span class="mi"><img src="images/wrongicon.png" alt="米号提示"></span><input name="mobile" required
                                                                                          minlength="11" maxlength="11"
                                                                                          type="tel"
                                                                                          placeholder="请输入手机号码">
            </li>
            <li>
                <label><i class="fa-fw"><img src="images/yqmicon.png"></i></label>
                <span class="mi"><img src="images/wrongicon.png" alt="米号提示"></span><input name="inviteCode" type="text"
                                                                                          placeholder="请输入邀请码"
                                                                                          th:value="${invite!=null?invite.inviteCode:''}">
            </li>
            <li class="yamput">
                <label><i class="fa-fw"><img src="images/yzmicon.png"></i></label>
                <span class="mi"><img src="images/wrongicon.png" alt="米号提示"></span><input name="verificationCode"
                                                                                          maxlength="4" minlength="4"
                                                                                          type="text" required
                                                                                          placeholder="请输入验证码">
                <div id="btn-mask" class="yzm-n">获取验证吗</div>
            </li>
            <!--<li class="noline">-->
            <!--<label><i class="fa-fw"><img src="images/passicon-n.png"></i></label>-->
            <!--<span class="mi"><img src="images/wrongicon.png" alt="米号提示"></span><input name="" type="text"-->
            <!--placeholder="请输入6-16位密码">-->
            <!--</li>-->
        </ul>
        <p class="y1">
            <button type="submit" class="btn btn-danger btn-lg btn-block">确定</button>
        </p>
    </form>

</div>
<script src="mock/all.js" th:src="@{/all.js}"></script>
<script>

    $().ready(function () {
        // 提交时验证表单
        var validator = $("#form1").validate({
            errorLabelContainer: "#errortxt",
            wrapper: "li",

            messages: {
                mobile: {
                    required: "手机号码不能为空",
                    minlength: "不能少于 11 位手机号码",
                    maxlength: "不能多于 11 位手机号码"
                },
                verificationCode: {
                    required: "验证码不能为空",
                    minlength: "验证码不能小于 4 位数",
                    maxlength: "验证码不能多于 4 位数"

                }
            }
        });
//        $(".cancel").click(function () {
//            validator.resetForm();
//        });

        $.yzmValidator = validator;
    });
</script>

</body>
</html>
