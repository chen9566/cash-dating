<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="invite" type="me.jiangcai.dating.entity.User"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>注册</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/yzm.js"></script>
    <script src="js/register.js"></script>
</head>
<body>
<div>
    <div class="ks">
        <p class="k-b"><img src="images/kuabyesbanner.png"></p>
        <p class="u-a" th:if="${invite!=null}">
            <img src="images/51.png">
            <span class="f16" th:text="${invite.nickname}">目黑瞳</span>
            <span class="f14">邀请您成为款爷用户！</span>
        </p>
    </div>
    <form class="form-reg-n" role="form" method="get" th:method="post" id="form1" action="addcard.html"
          th:action="@{/registerMobile}">
        <p class="errortxt" id="errortxt"></p>
        <ul>
            <li>
                <label class="icon"><img src="images/iphoneicon-n.png"></label>
                <input name="mobile" required
                       minlength="11" maxlength="11"
                       type="tel"
                       placeholder="请输入手机号码">
            </li>
            <li class="yamput">
                <label class="icon"><img src="images/yzmicon.png"></label>
                <input name="verificationCode"
                       maxlength="4" minlength="4"
                       type="tel" required
                       placeholder="请输入验证码">
                <div id="btn-mask" class="yzm-n">获取验证吗</div>
            </li>
            <li class="noline">
                <label class="icon"><img src="images/yqmicon.png"></label>
                <input name="inviteCode" type="text"
                       placeholder="请输入邀请码"
                       th:value="${invite!=null?invite.inviteCode:''}">
                <span style=" float:right; margin-right:15px;">邀请码</span></li>
            <!--<li class="noline">-->
            <!--<label><i class="fa-fw"><img src="images/passicon-n.png"></i></label>-->
            <!--<span class="mi"><img src="images/wrongicon.png" alt="米号提示"></span><input name="" type="text"-->
            <!--placeholder="请输入6-16位密码">-->
            <!--</li>-->
        </ul>
        <p class="y1">
            <button type="submit" class="btn btn-danger btn-lg btn-block">注册</button>
            <!--<button type="submit" class="btn white-btn btn-lg btn-block">登录</button>-->
        </p>
    </form>
</div>
<div class="show-bg" id="myAlert">填写内容不能为空</div>
<script src="mock/all.js" th:src="@{/all.js}"></script>
</body>
</html>
