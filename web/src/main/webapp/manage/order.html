<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>套现订单查询</title>
    <style>
        input[name=search] {
            height: 20px;
            padding: 9px 7px;
            font: 16px arial;
            border: 1px solid #b8b8b8;
            border-bottom: 1px solid #ccc;
            border-right: 0;
            vertical-align: top;
            outline: none;
            box-shadow: none;
            margin: 0;
            width: 450px !important;
            padding-right: 78px !important;
        }

        input[type=submit] {
            cursor: pointer;
            width: 102px;
            height: 40px;
            line-height: 40px;
            margin-left: -3px;
            padding: 0;
            border: 0;
            background: #38f none;
            font-size: 16px;
            color: white;
            box-shadow: none;
            font-weight: normal;
        }

        p {
            width: 638px;
            color: rebeccapurple;
        }

    </style>
    <link rel="stylesheet" href="../css/manage.css" th:href="@{/css/manage.css}">
    <script src="http://cdn.kuanyes.com/jquery-3.1.1.min.js"></script>
    <script src="../mock/all.js" th:src="@{/all.js}"></script>
    <script th:replace="fragment/auth.html::code"></script>
    <script src="../js/manage.js" th:src="@{/js/manage.js}"></script>
</head>
<body>
<div class="header"></div>
<!--/*@thymesVar id="message" type="java.lang.String"*/-->
<p th:if="${message!=null}" th:text="${message}">一个段落,告诉用户没有找到任何记录</p>
<form action="userOrders.html" method="get" th:method="post" th:action="@{/manage/order}">
    <input name="search" type="text" title="可以输入用户昵称,订单号,第三方平台订单号"/>
    <input type="submit" value="找一下">
</form>
</body>
</html>
