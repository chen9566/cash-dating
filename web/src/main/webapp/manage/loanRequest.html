<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>审批借款</title>
    <link rel="stylesheet" href="../css/manage.css" th:href="@{/css/manage.css}">
    <link rel="stylesheet" href="../css/iconfont.css" th:href="@{/css/iconfont.css}">
    <script src="http://cdn.kuanyes.com/jquery-3.1.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="http://cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://cdn.kuanyes.com/bootstrap-3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="http://cdn.kuanyes.com/bootstrap-table-1.11.0/bootstrap-table.min.css">
    <script src="http://cdn.kuanyes.com/bootstrap-table-1.11.0/bootstrap-table.min.js"></script>
    <script src="http://cdn.kuanyes.com/bootstrap-table-1.11.0/bootstrap-table-locale-all.min.js"></script>
    <script src="http://cdn.kuanyes.com/bootstrap-table-1.11.0/extensions/editable/bootstrap-table-editable.min.js"></script>
    <script src="http://cdn.kuanyes.com/bootstrap-table-1.11.0/extensions/export/bootstrap-table-export.min.js"></script>

    <link rel="stylesheet" href="http://cdn.kuanyes.com/jquery-ui-1.12.1/jquery-ui.min.css">
    <script src="http://cdn.kuanyes.com/jquery-ui-1.12.1/jquery-ui.min.js"></script>

    <script src="../dist/js/share.js" th:src="@{/dist/js/share.js}"></script>
    <script src="../mock/all.js" th:src="@{/all.js}"></script>
    <script th:replace="fragment/auth.html::code"></script>
    <script src="../js/manage.js" th:src="@{/js/manage.js}"></script>

</head>
<body>
<div class="header"></div>

<div id="approveDialog" title="同意借款">
    <p>点击确定,借款申请即转交第三方处理。</p>
    <label for="commentInput">备注</label>
    <input id="commentInput" type="text" style="color: #5d5d5d"/>
    <button class="btn btn-ok">确定</button>
</div>
<div id="declineDialog" title="拒绝借款">
    <p>点击确定,这个界面将不会再出现相关请求。</p>
    <label for="declineCommentInput">备注</label>
    <input id="declineCommentInput" type="text" style="color: #5d5d5d"/>
    <button class="btn btn-ok">确定</button>
</div>

<div id="toolbar">
    <button id="declineButton" class="btn btn-danger" disabled>
        <i class="iconfont icon-decline"></i> 拒绝
    </button>
    <button id="approveButton" class="btn btn-danger" disabled>
        <i class="iconfont icon-approve"></i> 同意
    </button>
</div>

<table id="table"
       data-url="../mock/loanRequest.json"
       th:attr="data-url=@{/manage/data/loan/pending}"
       data-page-list="[10, 25, 50]"
       data-toolbar="#toolbar"
></table>

<script src="../js/manage/loanRequest.js" th:src="@{/js/manage/loanRequest.js}"></script>
<script>

</script>

</body>
</html>
