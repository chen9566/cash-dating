<link rel="stylesheet" href="dist/css/bootstrap.min.css">

<body>
<div class="payment">
	<div class="card"> <img src="images/logo-gs.png"> <span class="banktxt">工商银行</span>徐春风｜尾号3490 <a href="#">更换</a></div>
	<div class="pay-m">
		<p class="t1">收款金额(元)</p>
		<p class="t2"><i class="fa fa-cny fa"></i><input name="" type="tel" placeholder="0.00" ></p>
		<p>到账金额  0.00      <span class="t3">手续费  0.00</span></p>
	</div>
	<div class="explain">
		<p>温馨提示：<br>
1. 预计到账时间5-10分钟请耐心等待。<br>
2. 手续费由付款方支付。<br>
</p>
	</div>
	<div class="paybtn">  <button type="button" class="btn btn-default btn-lg btn-block active black" >确定</button> </div>
</div>
