<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="loanList" type="me.jiangcai.dating.model.trj.Loan[]"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>款爷借款</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/share.js"></script>
</head>
<body>
<div class="wealth">
    <p class="card-b"><img src="images/load-pic.png" class="b"></p>
    <!--<div class="wealth-abs">-->
    <!--<ul>-->
    <!--<li class="bo-r"><span class="f12">累积借出资金(万元)</span><span class="f25">1000,000</span></li>-->
    <!--<li><span class="f12">累积为用户赚取(元)</span><span class="f25">1000,000</span></li>-->
    <!--</ul>-->
    <!--</div>-->
</div>
<div class="products">
    <ul class="bm-b clickHref" th:each="loan:${loanList}" href="itemloan.html"
        th:href="@{/loanStart(id=${loan.productId})}">
        <li class="b30">
            <p class="f32"><span th:text="${loan.amount10K}">20</span><span class="f21">万</span></p>
            <p class="f12">指定贷款</p>
        </li>
        <!--<li th:text="${'区域:'+loan.region}">区域:上海</li>!-->
        <li class="b70">
            <p><img src="images/Loan-con4.png" th:src="@{${loan.imageUri}}"/></p>
            <p class="f15"  th:text="${loan.productName}">项目贷款</p>
            <p class="f12 t-size" th:text="${loan.introduce}">
                20万12个月还本付息9%</p>
        </li>
    </ul>
    <ul class="bm-b clickHref" href="loan.html" th:remove="all">
        <li class="b30">
            <p class="f32">20<span class="f21">万</span></p>
            <p class="f12">最高可贷</p>
        </li>

        <li class="b70">
            <p><img src="images/Loan-icon.png"></p>
            <p class="f15">快车宝</p>
            <p class="f12 t-size">具有借款需求的汽车车主
</p>        </li>
    </ul>
    <ul class="bm-b clickHref" href="loan.html" th:remove="all">
        <li class="b30">
            <p class="f32">15<span class="f21">万</span></p>
            <p class="f12">最高可贷</p>
        </li>

        <li class="b70">
            <p><img src="images/Loan-icon1.png"></p>
            <p class="f15">随心贷</p>
            <p class="f12 t-size">具有消费需求的优质企事业单位员工、教师、公务员
</p>        </li>
    </ul>
    <ul class="clickHref" href="loan.html" th:remove="all">
        <li class="b30">
            <p class="f32">20<span class="f21">万</span></p>
            <p class="f12">最高可贷</p>
        </li>

        <li class="b70">
            <p><img src="images/Loan-icon2.png"></p>
            <p class="f15">购车宝</p>
            <p class="f12 t-size">具有真实购车需求的购车人
</p>        </li>
    </ul>
</div>

</html>
