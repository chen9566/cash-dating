<body>
<form class="from-personal" id="" role="form">
	<p class="b1">必填信息</p>
	<ul class="infor mb15">

	</ul>

	<div class="moretxt">

		<a href="personalmore.html">查看更多</a>

	<p class="p-15">
		<button type="submit" class="btn btn-danger btn-lg btn-block">提交</button>
	</p>

<script src="mock/all.js" th:src="@{/all.js}"></script>
