        <title>款爷推广赚钱</title>
        <link rel="stylesheet" href="help.css">
    </head>
<body>
    <div class="help-parther">
        <ul>
            <li>方法1：进入“推广”，扫描二维码后成为您推广的人；分享给他人扫描，成为您推广的人。<img src="images/eximg1.png" /></li>
            <li>方法2：注册款爷账号时，输入您的邀请码，成为您所推广的人。<img src="images/eximg2.png"/></li>
            <li>方法3：推广的（佣金）管理；进入“我的”，点击“合伙赚钱”，进入邀请合伙人页面，点击“邀请明细”，查看推广人数和佣金明细。<img src="images/eximg3.png" /></li>
        </ul>

    </div>

</body>
