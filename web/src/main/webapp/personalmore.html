<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="banks" type="java.lang.Iterable<me.jiangcai.dating.entity.Bank>"*/-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>基本信息</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/meiyue.css">
<script src="dist/js/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/share.js"></script>
	<script src="//cdn.kuanyes.com/jquery-validation-1.15.0/jquery.validate.min.js"></script>
	<script src="//cdn.kuanyes.com/jquery-validation-1.15.0/localization/messages_zh.js"></script>
</head>
<body>
<form class="from-personal" id="" role="form">
	<p class="b1">必填信息</p>
	<ul class="mb15">
		<li class="bo-b f-per"> 
            <label class="pull-left">居住所在地</label>
				<span class="sleBG s1"
                      style="background:url(images/Path.png) no-repeat 80px 19px;background-size:10px 6px;"> <span
                        class="sleHid">
				<select class="select2 province-selector" name="province" required>
					<option value="1">北京</option>
				</select>
				</span></span> <span class="sleBG s3"
                                     style="background:url(images/Path.png) no-repeat right;background-size:10px 6px; "> <span
                class="sleHid">
				<select class="select3 city-selector" name="city" required>
					<option value="1">北京</option>
				</select>
				</span></span></li>
		<li class="bo-b urgent">
			<p>紧急联系人</p>
			<a href="#" class="red-u pull-left">配偶</a><a href="#" class="red-b pull-left">子女/父母</a><a href="#" class="red-b pull-left">其他</a></li>
		<li class="note"><a href="#">联系方式<span class="pull-right"><img src="images/blackright-r.png"></span><span class="pull-right">从通讯录选择</span></a></li>
	</ul>
	<p class="b1">选填信息</p>
		<ul class="infor">
			<li class="bo-b"><select name="" >
			<option>最高学历</option>
			<option>高中及以下</option>
			<option>大专</option>
			<option>本科</option>
			<option>硕士及以上</option>
		</select><div class="right-pos">最高学历</div><img src="images/blackright-r.png" class="right-img"></li>
			<li class="bo-b"><select name="" >
			<option>职业情况</option>
			<option>上班族</option>
			<option>个体户</option>
			<option>其它</option>
		</select><div class="right-pos">职业情况</div><img src="images/blackright-r.png" class="right-img"></li>
		<li class="bo-b"><select name="" >
			<option>单位所在地</option>
		</select><div class="right-pos">省市区</div><img src="images/blackright-r.png" class="right-img"></li>
		<li ><select name="" >
			<option>居住类型</option>
			<option>按揭</option>
			<option>自有</option>
			<option>租赁</option>
			<option>其它</option>
		</select><div class="right-pos">居住类型</div><img src="images/blackright-r.png" class="right-img"></li>
		</ul>
	<p class="p-15">
		<button type="submit" class="btn btn-danger btn-lg btn-block" onclick="javascript:window.location.href='personalok.html'">提交</button>
	</p>
</form>
<script src="mock/all.js" th:src="@{/all.js}"></script> 
<script src="js/agent.js"></script>
<div class="show-bg" id="myAlert">填写内容不能为空</div>
</body>
</html>
