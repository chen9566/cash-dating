        <li>Q:怎样成为合伙人？</li>
        <p class="show-user">A: 成为合伙人方法1：您可以进入微信公众号款爷二手页面-推广-成为超级合伙人，然后留下您的姓名和电话，我方工作人员会在15分钟内联系您;方法2：您可以直接电话联系4008588528.
        </p>
        <li>Q:成为合伙人需要准备那些资料？</li>

        </p>
