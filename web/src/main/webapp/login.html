<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<meta charset="UTF-8">
<title>登录</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/meiyue.css">
<script src="dist/js/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
	<script src="//cdn.kuanyes.com/jquery-validation-1.15.0/jquery.validate.min.js"></script>
	<script src="//cdn.kuanyes.com/jquery-validation-1.15.0/localization/messages_zh.js"></script>
<body>
<div class="container">
	<form class="form-login ">
		<p class="errortxt">错误提示</p>
		<div class="row iphonebg">
			<div class="ml10">
				<div class="iphone col-xs-1 "> <i class="fa-fw"><img src="dist/css/iphone-icon.svg"></i></div>
				<div class="col-xs-9">
					<span class="ts">*</span><input type="tel" class="input validate[required,custom[phone]]" placeholder="请输入手机号码">
				</div>
				<div class="col-xs-1"><img src="images/registericon1.png" /></div>
			</div>
		</div>
		<div class="row passbg ">
			<div class="mb">
				<div class="passwrod col-xs-1"><i class="fa-fw"><img src="dist/css/passwrod-icon.svg"></i></div>
				<div class="col-xs-6">
					<span class="ts">*</span><input type="text" class="input validate[required,minSize[6],maxSize[20]]"placeholder="请输入密码">
				</div>
				<div class="col-xs-4 nopass"><a href="#">忘记密码</a></div>
			</div>
		</div>
		<button type="submit" class="btn btn-danger btn-lg btn-block">登录</button>
		<button type="submit" class="btn btn-default btn-lg btn-block">注册</button>
	</form>
</div>

</body>
</html>
