<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="total" type="java.lang.Number"*/-->
<!--/*@thymesVar id="orders" type="java.util.List<me.jiangcai.dating.model.OrderFlows>"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="UTF-8">
    <title>资金明细</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/share.js"></script>
</head>
<body>
<div class="myorder-k" th:if="${orders.isEmpty()}">
    <p><img src="images/money-kong.png" th:src="@{/images/money-kong.png}"></p>
    <h1>您当前还没有资金明细记录</h1>
</div>
<div th:each="flows:${orders}">
    <div class="month"><span class="pull-right"
                             th:text="${'收款: ¥'+#numbers.formatDecimal(flows.total,1,'COMMA',2,'POINT')}">收款: ¥3000.00</span><span
            th:text="${flows.flag}">2016年9月</span></div>
    <div class="finlist">
        <ul>
            <li th:each="flow:${flows.flows}">
                <p><span th:text="${flow.cashOrder?'收银台收款':'二维码收款'}">二维码收款</span>
                    <span class="pull-right f15"
                          th:text="${'¥'+#numbers.formatDecimal(flow.order.withdrawalAmount,1,'COMMA',2,'POINT')}">¥1950.00</span>
                </p>
                <p class="f13">已扣手续费<span class="pull-right f15"
                                          th:text="${'¥-'+#numbers.formatDecimal(flow.charge,1,'COMMA',2,'POINT')}">¥-50.00</span>
                </p>
                <p class="f12">
                    <span th:text="${{flow.withdrawalOrder==null?flow.order.startTime:flow.withdrawalOrder.startTime}}">9月12日 11:45:45</span>
                    <span class="f12 pull-right">收款成功</span>
                </p>
            </li>
            <li th:remove="all">
                <p>二维码收款<span class="pull-right f15">¥1950.00</span></p>
                <p class="f13">已扣手续费<span class="pull-right f15">¥-50.00</span></p>
                <p class="f12">9月12日 11:45:45<span class="f12 pull-right">收款成功</span></p>
            </li>
            <li th:remove="all">
                <p>二维码收款<span class="pull-right f15">¥1950.00</span></p>
                <p class="f12">9月12日 11:45:45<span class="f12 pull-right">收款成功</span></p>
            </li>
            <li th:remove="all">
                <p>二维码收款<span class="pull-right f15">¥1950.00</span></p>
                <p class="f13">已扣手续费<span class="pull-right f15">¥-50.00</span></p>
                <p class="f12">9月12日 11:45:45<span class="f12 pull-right">收款成功</span></p>
            </li>
        </ul>
    </div>
</div>

</body>
</html>
