<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="banks" type="java.lang.Iterable<me.jiangcai.dating.entity.Bank>"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>升级代理人</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/share.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
<form class="from-bank" id="requestForm" role="form">
    <p class="b1">合伙人介绍:<br>
        客服热线: 400-858-8528&nbsp;&nbsp;&nbsp;官方网址:www.kuanyes.com</p>
    <ul>
        <li>
            <label class="icon"><img src="images/user-icon.svg"></label>
            <input type="text" name="name" placeholder="请输入姓名">
        </li>
        <li class="noline">
            <label class="icon"><img src="dist/css/iphone-icon.svg"></label>
            <input type="tel" name="mobile" placeholder="请输入手机号码">
        </li>
    </ul>

    <p class="b2">
        <button type="submit" class="btn btn-danger btn-lg btn-block">提交申请</button>
    </p>

</form>

<script src="mock/all.js" th:src="@{/all.js}"></script>
<script src="js/agent.js"></script>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                        class="sr-only">Close</span></button>
                <h4 class="modal-title" id="myModalLabel">提交申请成功</h4>
            </div>
            <div class="modal-body">

                我们的客服人员将尽快与您取得联系
            </div>
            <div class="modal-footer">
                <!--<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>-->
                <button type="button" class="btn btn-primary">确定</button>
            </div>
        </div>
    </div>
</div>
<div class="show-bg" id="myAlert">填写内容不能为空</div>
</body>
</html>
