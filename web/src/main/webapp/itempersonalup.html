<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="project" type="me.jiangcai.dating.model.trj.Loan"*/-->
<!--/*@thymesVar id="period" type="java.lang.Integer"*/-->
<!--/*@thymesVar id="amount" type="java.math.BigDecimal"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>基本信息</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="dist/js/share.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
<form class="from-personal" id="loanForm" role="form" action="id.html" method="get" th:method="post"
      th:action="@{/loanProjectSubmit}">
    <input name="id" type="hidden" th:value="${project.productId}"/>
    <input name="period" type="hidden" th:value="${period}"/>
    <input name="amount" type="hidden" th:value="${amount}"/>
    <ul>
        <li class="bo-b">
            <label class="icon"><img src="images/user-icon.svg"></label>
            <input type="text" name="name" placeholder="请输入真实姓名" required minlength="2">
        </li>
        <li class="noline">
            <label class="icon"><img src="images/myicon-07.png"></label>
            <input type="tel" name="number" placeholder="请输入身份证号码" required minlength="15">
        </li>
    </ul>
    <p class="b1">必填信息</p>
    <ul class="mb15">
        <li class="bo-b f-per">
            <label class="pull-left">居住所在地</label>
            <span class="sleBG s1"
                  style="background:url(images/Path.png) no-repeat 80px 19px;background-size:10px 6px;"> <span
                    class="sleHid">
				<select class="select2 province-selector" name="province" required>
					<option value="1">北京</option>
				</select>
				</span></span> <span class="sleBG s3"
                                     style="background:url(images/Path.png) no-repeat right;background-size:10px 6px; "> <span
                class="sleHid">
				<select class="select3 city-selector" name="city" required>
					<option value="1">北京</option>
				</select>
				</span></span>
        </li>
        <li class="bo-b f-per"><label>详细地址</label><input name="homeAddress" type="text" placeholder="请输入详细地址" required>
        </li>
        <li class="bo-b f-per"><label>单位名称</label><input name="employer" type="text" placeholder="请输入单位名称" required>
        </li>
        <li class="bo-b f-per"><label>个人年收入</label><input name="personalIncome" type="text" placeholder="请输入个人年收入"
                                                          required number="true">万元
        </li>
        <li class="bo-b f-per"><label>家庭年收入</label><input name="familyIncome" type="text" placeholder="请输入家庭年收入"
                                                          required number="true">万元
        </li>
        <li class="bo-b f-per"><label>年 龄</label><input name="age" type="text" placeholder="请输入您的年龄"
                                                        required number="true"></li>
        <li class="f-per bo-b c33"><label>用 途</label>网店经营</li>

    </ul>
    <ul class="infor none-t">
        <li class="bo-b"><select name="">
            <option>最高学历</option>
            <option>高中及以下</option>
            <option>大专</option>
            <option>本科</option>
            <option>硕士及以上</option>
        </select>
            <div class="right-pos">最高学历</div>
            <img src="images/blackright-r.png" class="right-img"></li>
        <li class="bo-b"><select name="">
            <option>1年</option>
            <option>2年</option>
            <option>3年</option>
            <option>4年</option>
            <option>5年</option>
            <option>6年</option>
            <option>7年</option>
            <option>8年</option>
            <option>9年</option>
            <option>10年</option>
            <option>11年</option>
            <option>12年</option>
            <option>13年</option>
            <option>14年</option>
            <option>15年</option>
            <option>16年</option>
            <option>17年</option>
            <option>18年</option>
            <option>19年</option>
            <option>20年</option>
            <option>21年</option>
            <option>22年</option>
            <option>23年</option>
            <option>24年</option>
            <option>25年</option>
            <option>26年</option>
            <option>27年</option>
            <option>28年</option>
            <option>29年</option>
            <option>30年</option>
        </select>
            <div class="right-pos">工作年限</div>
            <img src="images/blackright-r.png" class="right-img"></li>

        <li class="bo-b"><select name="">
            <option>有</option>
            <option>无</option>
        </select>
            <div class="right-pos">自有房产</div>
            <img src="images/blackright-r.png" class="right-img"></li>
        <li class="bo-b"><select name="hasHouse">
            <option value="true">有</option>
            <option value="false">无</option>
        </select>
            <div class="right-pos">自有车辆</div>
            <img src="images/blackright-r.png" class="right-img"></li>
        <li class="bo-b"><select name="">
            <option>有</option>
            <option>无</option>
        </select>
            <div class="right-pos">缴纳公积金</div>
            <img src="images/blackright-r.png" class="right-img"></li>
        <li class="bo-b mb60"><select name="">
            <option>已婚</option>
            <option>未婚</option>
        </select>
            <div class="right-pos">婚姻状况</div>
            <img src="images/blackright-r.png" class="right-img"></li>
    </ul>
    <p class="up-btn">
        <input type="submit" id="submitButton" class="black" disabled value="下一步"/>
        <!--表单没提交时按钮灰不可点 红色样式class="redremove"-->
    </p>
</form>
<script src="mock/all.js" th:src="@{/all.js}"></script>
<script src="js/loanSubmit.js"></script>
<div class="show-bg" id="myAlert">填写内容不能为空</div>
</body>
</html>
