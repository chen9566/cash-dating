<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>手机密码登录</title>
    <script src="//cdn.kuanyes.com/jquery-3.1.1.min.js"></script>
</head>
<body>

<form method="post" th:action="@{/passwordAuth}">
    <p id="loginErrorP" style="display: none;color: red">
        用户名或者密码错误
    </p>
    <label>
        手机号码
        <input name="username" type="tel"/>
    </label>
    <label>
        登录密码
        <input name="password" type="password"/>
    </label>
    <input type="submit"/>
</form>
<script>
    $(function () {
        if (window.document.location.search.indexOf('type=error') >= 0) {
            $('#loginErrorP').show();
        }
    });

</script>

</body>
</html>
