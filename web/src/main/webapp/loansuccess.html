<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>确认借款</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="success">
    <p class="f17"><img src="images/5.png"/>申请成功 </p>
    <p>您已成功申请项目贷款，请确认以下信息</p>
</div>
<div class="mydata">
    <ul>
        <li class="bo-b"><span class="pull-right">目黑瞳</span>申请人姓名</li>
        <li class="bo-b"><span class="pull-right">4****************0</span>身份证号码</li>
        <li class="bo-b"><span class="pull-right">200000.00</span>借款金额</li>
        <li class="bo-b"><span class="pull-right">365天</span>还款期限</li>
        <li><span class="pull-right red-m">218000.00</span>到期还款金额</li>
    </ul>
</div>
<div class="agreelist">
    <p class="f13">请您务必打开以下九份合同仔细阅读，并点击同意！</p>
    <p class="check "><input type="checkbox" id="checkbox_a1" class="chk_1"/><label for="checkbox_a1"></label><span
            class="check-pos">同意<a href="agreement5.html">《最高额借款合同》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a2" class="chk_1"/><label for="checkbox_a2"></label><span
            class="check-pos">同意<a href="agreement6.html">《最高额借款合同补充协议》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a3" class="chk_1"/><label for="checkbox_a3"></label><span
            class="check-pos">同意<a href="agreement7.html">《最高额保证合同》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a4" class="chk_1"/><label for="checkbox_a4"></label><span
            class="check-pos">同意<a href="agreement8.html">《融资居间服务协议》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a5" class="chk_1"/><label for="checkbox_a5"></label><span
            class="check-pos">同意<a href="agreement9.html">《额度支用申请单》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a6" class="chk_1"/><label for="checkbox_a6"></label><span
            class="check-pos">同意<a href="agreement10.html">《款爷商城商家入驻协议》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a7" class="chk_1"/><label for="checkbox_a7"></label><span
            class="check-pos">同意<a href="agreement11.html">《电子商务代运营服务合同》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a8" class="chk_1"/><label for="checkbox_a8"></label><span
            class="check-pos">同意<a href="agreement12.html">《网上商城项目借款人申请表》</a></span></p>
    <p class="check"><input type="checkbox" id="checkbox_a9" class="chk_1"/><label for="checkbox_a9"></label><span
            class="check-pos">同意<a href="agreement13.html">《委托扣款及支付协议》</a></span></p>

</div>
<p class="p-15 mb15">
    <input value="提交" type="submit" class="black"  disabled="disabled"/>
    <!--当所有协议同意后,按钮变亮  -->
    <input value="已提交" type="submit" class="redremove" />
</p>


</body>
</html>
