<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="user" type="me.jiangcai.dating.entity.User"*/-->
<!--/*@thymesVar id="openId" type="java.lang.String"*/-->
<!--/*@thymesVar id="comment" type="java.lang.String"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>付款</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css" th:href="@{/dist/css/bootstrap.min.css}">
    <link rel="stylesheet" href="dist/css/font-awesome.min.css" th:href="@{/dist/css/font-awesome.min.css}">
    <link rel="stylesheet" href="dist/css/meiyue.css" th:href="@{/dist/css/meiyue.css}">
    <script src="dist/js/jquery.js" th:src="@{/dist/js/jquery.js}"></script>
    <script src="dist/js/bootstrap.min.js" th:src="@{/dist/js/bootstrap.min.js}"></script>
</head>
<body>
<form action="paycode.html" method="get" th:action="@{/to}" th:method="post">
    <input name="comment" type="hidden" th:value="${comment}"/>
    <input name="openid" type="hidden" th:value="${openId}"/>
    <input name="id" type="hidden" th:value="${user.id}"/>
    <div class="payment-n"><img src="images/50.png" th:src="${user.headImageUrl}"/><span
            th:text="${'向'+user.nickname+'付款'}">向商家用户欣欣殿下付款</span>
    </div>
    <div class="payment-n2">
        <p class="f14">收款金额(元)</p>
        <p><img src="images/1.png" th:src="@{/images/1.png}">
            <input placeholder="0.00" type="number" id="_content" name="amount"></p>
    </div>
    <div class="p-15">
        <input value="下一步" type="submit" id="_btn1" class="black" name="btn1" disabled="disabled"/>
    </div>
</form>
<script>
    $(function () {
        var button = $('#_btn1');
        var amountInput = $('[name=amount]');

        var change = function () {
            if (amountInput.val().length > 0) {
                button.removeAttr('disabled');
                button.removeClass('black');
                button.addClass('redremove');
            } else {
                button.attr('disabled', 'disabled');
                button.addClass('black');
                button.removeClass('redremove');
            }
        };

        amountInput.blur(change);
        amountInput.change(change);
        amountInput.keyup(change);

        change();
    })
</script>
</body>
</html>
