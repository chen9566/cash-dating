<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>编辑收货地址</title>
    <link rel="stylesheet" href="../dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="mart.css">
    <script src="../dist/js/jquery.js"></script>
    <script src="../dist/js/tab.js"></script>
    <script src="../dist/js/bootstrap.min.js"></script>
</head>
<body>
<div class="edit">
    <ul>
        <li class="bo-b"><input type="text" placeholder="收货人姓名"/> </li>
        <li class="bo-b"><input type="tel" placeholder="联系电话"></li>
        <li class="bo-b f-per">
            <span class="sleBG s1">
                <span class="sleHid">
				<select class="select2 province-selector" name="province" required>
					<option value="1">浙江省</option>
				</select>
				</span>
            </span>
            <span class="sleBG s2">
                <span class="sleHid">
				<select class="select3 city-selector" name="city" required>
					<option value="1">杭州市</option>
				</select>
				</span>
            </span>
            <span class="sleBG s3">
                <span class="sleHid">
				<select class="select3 city-selector" name="city" required>
					<option value="1">江干区</option>
				</select>
				</span>
            </span>
        </li>
        <li class="a2"><textarea name="" cols="" rows="" placeholder="详细地址"></textarea></li>
    </ul>
</div>
<p class="save"><a href="address.html">保存</a> </p>
</body>
</html>
