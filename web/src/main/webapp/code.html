<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:wx="http://weixin.jiangcai.me" lang="en">
<!--/*@thymesVar id="user" type="me.jiangcai.dating.entity.User"*/-->
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone = no"/>
    <title>邀请合伙人</title>
    <link rel="stylesheet" href="dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="dist/css/meiyue.css">
    <script src="dist/js/jquery.js"></script>
    <script src="dist/js/share.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
</head>
<body th:name="${user.id}">
<div class="code">
    <p>扫一扫下方的二维码<br>注册成为合伙人一起赚大钱</p>
    <p class="bg"><img src="images/temp2.png" name="myShareQRCode" th:src="@{/inviteQR/{id}(id=${user.id})}">
        <span th:text="'邀请码：'+${user.inviteCode}">邀请码：8387373</span>
    </p>
    <p><img src="images/ewmbg.png" class="bgb"/></p>
    <p class="nt"><img src="images/codebg.png"/></p>
    <p>
        <button type="button" class="btn btn-danger btn-lg weixinShare">立即邀请</button>
        <button type="button" class="btn btn-default btn-lg agent clickHref" href="myinvitation.html"
                th:href="@{/myInvitation}">邀请明细
        </button>
    </p>
</div>
<script src="//res.wx.qq.com/open/js/jweixin-1.0.0.js" th:remove="all"></script>
<script wx:js=""></script>
<script wx:share="${#share.title(user)}|${#share.desc(user)}|${#share.link(user,#request)}|${#share.imageUrl(user)}"></script>
<script src="mock/all.js" th:src="@{/all.js}"></script>
<script src="dist/js/share.js" th:src="@{/dist/js/share.js}"></script>
</body>
</html>
