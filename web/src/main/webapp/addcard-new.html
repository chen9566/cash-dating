<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="banks" type="java.lang.Iterable<me.jiangcai.dating.entity.Bank>"*/-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>绑卡</title>
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<link rel="stylesheet" href="dist/css/font-awesome.min.css">
<link rel="stylesheet" href="dist/css/meiyue.css">
<script src="dist/js/jquery.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
<script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/localization/messages_zh.js"></script>
</head>
<body>
<form method="post" action="" >
	<div class="from-bank">
		<p class="b1">请绑定持卡人的银行卡(借记卡)</p>
		<ul>
			<li>
				<label>持卡人姓名</label>
				<input name="" type="text"  placeholder="输入真实姓名">
			</li>
			<li>
				<label class="pull-left">开户银行</label>
				<span id="sleBG" class="s2" style="background:url(images/Path.png) no-repeat right;background-size:10px 6px;" > <span id="sleHid">
				<select name="type" selected="selected" class="select">
					<option>工商银行</option>
					<option>工商银行</option>
					<option>工商银行</option>
				</select>
				</span></span></li>
			<li>
				<label class="pull-left">开户地址</label>
				<span id="sleBG" class="s1" style="background:url(images/Path.png) no-repeat 80px 19px;background-size:10px 6px;" > <span id="sleHid">
				<select name="" class="select2">
					<option>浙江省</option>
				</select>
				</span></span> <span id="sleBG" class="s3" style="background:url(images/Path.png) no-repeat right;background-size:10px 6px; " > <span id="sleHid">
				<select name="" class="select3">
					<option>杭州市</option>
				</select>
				</span></span> </li>
			<li>
				<label>支行名称</label>
				<input name="" type="text" placeholder="输入支行全称">
			</li>
			<li class="noline">
				<label>银行卡号</label>
				<input name="" type="text" placeholder="持卡人银行卡卡号">
			</li>
		</ul>
		<p class="b1">此银行卡号开户名必须与上方开户名一致，否则提现会失败！</p>
		<p class="b2">
			<button type="submit" class="btn btn-danger btn-lg btn-block">提交</button>
		</p>
	</div>
</form>
</body>
</html>
