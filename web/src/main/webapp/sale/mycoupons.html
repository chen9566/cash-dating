<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/sale.css">
    <script src="//cdn.kuanyes.com/jquery-3.1.1.min.js"></script>
    <script src="//cdn.kuanyes.com/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <title>我的优惠券</title>
</head>
<body class="bg-black">
<div class="coupon">
    <p><img src="images/8.png" class="cpimg"/>星巴克<span class="pull-right mt7"><img src="images/couponicon2.png"
                                                                                  class="loadimg"/>全国通用 </span></p>
    <div class="card-s">
    <p class="f13">可兑换星巴克大杯咖啡一杯</p>
    <h1><span class="f35">28元</span>优惠券</h1>
    <p class="paybtn"  data-toggle="modal" data-target=".Use" class="usered">
        <button type="button" class="btn btn-danger btn-lg btn-block">立即使用</button>
    </p>
    </div>
    <div class="ewmshow no">
        <p class="f13">大杯优惠券01: MT21984579847523759073</p>
        <p><img src="images/temp2.png" alt="付款二维码"/></p>
        <p class="f16">向商家出示以上券码即可消费</p>
    </div>
    <div class="details bg-none">
        <p><span class="f14">使用须知</span><br>
            • 可+3元升级成超大杯 <br>
            • 不可与店内其他优惠同享<br>
            • 不可换购其他甜品<br>
            • 一人可购买多张券<br>
            • 券的使用期限以券上的截止日期为准<br>
            • 此优惠券全国通用</p>
    </div>
</div>
<!--使用 show-->
<div class="modal fade Use" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content editshow">
            <h1>点击【立即使用】后<br>优惠券将放入【已使用】<br>
                如未消费，可在【已使用】中找回</h1>
            <div class="footer">
                <button type="button" class="line-r" data-dismiss="modal">取消</button>
                <button type="button" class="confirm">确定</button>
            </div>
        </div>
    </div>
</div>
<!--使用show end-->
<script>
    $(document).ready(function ($) {

        $(".confirm").click(function (event) {
            $(".ewmshow").css({"display": "block"});
            $(".details").css({"display": "none"});
            $(".paybtn").css({"display": "none"});
            $(".modal").css({"display": "none"});
            $(".fade").css({"display": "none"});
        });
    });
</script>
</body>
</html>
