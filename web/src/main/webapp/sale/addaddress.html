<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="//cdn.kuanyes.com/bootstrap-3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/sale.css">
    <title>添加地址</title>
</head>
<body>
<form action="" method="get">
    <div class="edit">
        <ul>
            <li><label>收货人</label><input type="text" placeholder="收货人姓名"/></li>
            <li><label>手机号码</label><input type="tel" placeholder="请输入11位手机号码"></li>
            <li><label>选择省级</label><select>
                    <option value="0">浙江省</option>
                    <option value="1">江苏省</option>
                    <option value="2">福建省</option>
                </select><img src="images/blackright-r.png"/></li>
            <li><label>选择市级</label><select>
                <option>杭州市</option>
                <option>南京市</option>
                <option>金华市</option>
            </select><img src="images/blackright-r.png"/></li>
            <li><label>选择区域</label><select>
                <option>江干区</option>
                <option>下城区</option>
                <option>上城区</option>
            </select><img src="images/blackright-r.png"/></li>
            <li><label>详细地址</label><input type="text" placeholder="请输入街道门牌信息"></li>
            <li class="bo-n"><label>邮政编码</label><input type="number" placeholder="请输入邮政编码"></li>
        </ul>
    </div>
</form>
<div class="paybtn" onclick="window.location.href='playtwo.html'">
    <button type="button" class="btn btn-danger btn-lg btn-block">保存</button>
</div>

</body>
</html>
